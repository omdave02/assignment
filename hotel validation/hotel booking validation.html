<!DOCTYPE html>
 <html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hotel Reservation Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
    <div class="col-md-2">
        
        <form id="booking-form" class="booking-form" method="post" action="">
            <div align="center"><img class="logo"></div>
            <div class="h1">Hotel Reservation Form</div>
            <div id="form-message" class="message hide">
                <br>
            
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <div><input type="name" data-bvalidator="required,minlen[4],maxlen[8]" name="name" type="text" placeholder="Name" class="form-control"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div><input type="email"data-bvalidator="required,minlen[4],maxlen[8]" name="email" type="email" placeholder="Email"class="form-control"></div>
            </div>

            <div class="input-group">
                <label for="name">Address</label>
                <textarea  name="text" data-bvalidator="required,minlen[4],maxlen[8]" type="text" placeholder="address" rows="1" cols="35"class="form-control"></textarea>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <div><input type="phone" data-bvalidator="required,minlen[4],maxlen[8]" name="phone" type="text" placeholder="Phone"class="form-control"></div>
            </div>

            
              <div class="input-group">
                    <label for="room-type">Room type</label>
                    <div>
                        <select id="room-type"  name="room-type" class="form-control">
                            <option value="Single room">Single room</option>
                            <option value="Double room">Double room</option>
                            <option value="Apartment">Apartment</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="room-requirements">Room requirements</label>
                    <div>
                        <select id="room-requirements" name="room-requirements" class="form-control">
                            <option value="No Preference">No Preference</option>
                            <option value="Non Smoking">Non Smoking</option>
                            <option value="Smoking">Smoking</option>
                        </select>
                    </div>
                </div>

            
                <div class="input-group">
                    <label for="adults">Adults</label>
                    <div>
                        <select id="adults" name="adults" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="children">Children</label>
                    <div>
                        <select id="children" name="children" class="form-control">
                            <option value="-">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <br>
                
                <div class="input-group">
                 <label for="appt">Checkin time</label>

                  <input type="time" data-bvalidator="required,minlen[4],maxlen[8]" id="appt" name="appt"
                     min="09:00" max="18:00" required>

                </div>
                <br>

                    <div class="input-group">
                        <label for="appt">Checkout time</label>
        
                          <input type="time"data-bvalidator="required,minlen[4],maxlen[8]" id="appt" name="appt"
                             min="09:00" max="18:00" required>
        
                    </div>
                     <br>


                     <div class="input-group">
                    <label for="special-requirements">Special requirements</label>
                    <div><textarea id="special-requirements" name="special-requirements" class="form-control" cols="" rows="5" placeholder="Special requirements"></textarea></div>
                </div>
                <div class="group submit">
                    <label class="empty"></label>
                    <div><input name="submit" type="submit" value="Submit"/></div>
                </div>
            </div>
            <div id="form-loading" class="hide"><i class="fa fa-circle-o-notch fa-spin"></i></div>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>     
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </div>
        
    </body>
</html>
